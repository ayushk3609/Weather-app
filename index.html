<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Weather App</title>
   
</head>
<body class="body">
    <div class="container">
        <div class="searchbar">
            <input type="text" class="search" placeholder="Search for Places/City/Country">
            <button class="btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="content load">
            <div class="place">Patna</div>
            <div class="date">Wednesday,31 March 2021</div>
            <h1 class="temp">1°C</h1>
           <div class="img_container"><img class="icon" src="#" ></div> 
            <div class="description">Clouds</div>
            <div class="minmax">1°C/1°C</div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
